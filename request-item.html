<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/def015ebdb.js"
      crossorigin="anonymous"
    ></script>
    <title>AcqSys - Request Item</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1>-AcqSys-</h1>
        <div class="nav__dropdown">
          <button class="btn btn--dropdown">
            Signed in
            <i class="icon--dropdown fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="link--toYellow" href="/account-info.html">My Account</a>
            <a id="sign-out" class="link--toYellow" href="/sign-in.html"
              >Sign Out</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="block">
        <div class="grid grid--main grid--1x2">
          <section class="menu flex collapsible collapsible--expanded">
            <ul class="menu__list collapsible-content">
              <li class="menu__item flex" id="clickable">
                <i id="menu__toggler" class="fa-solid fa-bars fa-2x"></i>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/home.html">
                  <i class="menu__icons fa-solid fa-house fa-lg"></i
                  ><span class="item__text"> Home </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/request-item.html">
                  <i class="menu__icons fa-solid fa-pen-to-square fa-lg"></i
                  ><span class="item__text"> Request Item </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/my-requests.html">
                  <i class="menu__icons fa-regular fa-folder fa-lg"></i
                  ><span class="item__text"> My Requests </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/notifications.html">
                  <i
                    id="icon_notif"
                    class="menu__icons fa-regular fa-bell fa-lg"
                  ></i
                  ><span id="mightFlash" class="item__text"> Notifications </span>
                </a>
              </li>
            </ul>
          </section>

          <section class="right">
            <section class="home">
              <div class="welcome">
                <header>
                  <h2> Request Item </h2>
                </header>
              </div>
              <form
                id="request-item"
                action="http://localhost:3000/api/requests"
                method="post"
              >
                <div class="form-group request">
                  <label for="item">Item requested</label>
                  <select name="items" id="item" required>
                    <option value="" disabled selected>Select item</option>
                    <option value="Office365">Office365</option>
                    <option value="VSCode">VSCode</option>
                    <option value="Node.js">Node.js</option>
                    <option value="Node.js">McAffee</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="quantity"
                    >Quantity <span class="comment"></span>
                  </label>
                  <input
                    type="number"
                    id="quantity"
                    min="1"
                    step="any"
                    name="quantity"
                  />
                </div>

                <div class="form-group form-group--TA">
                  <label for="reason">Reason for request</label>
                  <textarea
                    id="reason"
                    cols="30"
                    rows="7"
                    name="reason"
                    required
                  ></textarea>
                </div>

                <div class="form__buttons">
                  <button id="clearRequest" class="btn btn--form" type="reset">
                    Clear
                  </button>
                  <button
                    id="submit-request"
                    class="btn btn--form"
                    type="submit"
                    form="request-item"
                  >
                    Submit Request
                  </button>
                </div>
              </form>
            </section>
          </section>
        </div>
      </section>
    </main>
    <script type="module" src="/js/animations.js"></script>
    <script src="/js/sign-out.js"></script>
    <script src="/js/request-item.js"></script>
  </body>
</html>
